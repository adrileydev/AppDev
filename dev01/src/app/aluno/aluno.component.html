<h1>
  Lista de Alunos
</h1>
<div class="row">
  <div class="row">
  <div class="col s6">
    <div class="collection">
      <a class="collection-item" *ngFor="let aluno of alunos" [routerLink]="[aluno.id]" alt>
        {{aluno.Nome | uppercase}}</a>
    </div>
  </div>
 <div class="col s6">
     <router-outlet></router-outlet>
 </div>

</div>
<hr>
<b> TOTAL : </b>{{alunos.length}}
