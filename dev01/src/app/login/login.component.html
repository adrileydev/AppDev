  <div class="card-panel   lighten-1">
<div class="row">
  <div class="input-field col s3">
    <input id="usuario" [(ngModel)]="usuario.Nome" type="text" class="validate">
    <label class="active" for="usuario">Login</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s2">
    <input id="senha"  [(ngModel)]="usuario.Pass" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>
  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="logar_Click(usuario)">Logar

  </button>

  </div>
